http.host: 0.0.0.0
node.name: logstash
xpack.monitoring:
  enabled: true
  elasticsearch:
    hosts: https://elasticsearch:9200
    username: logstash_system
    password: ${LOGSTASH_SYSTEM_PASSWORD}
    # password stored in logstash-keytore, see scripts/setup_logstash.sh
    ssl.certificate_authority: /usr/share/logstash/config/certs/ca/ca.crt
