version: '3.6'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${TAG}
    volumes:
      - elasticsearch_config:/usr/share/elasticsearch/config
      - elasticsearch_data:/usr/share/elasticsearch/data
      - certs:/usr/share/elasticsearch/config/certs
    ports:
      - ${ELASTICSEARCH_PORT}:9200
    ulimits:
      memlock: -1 # https://www.elastic.co/guide/en/elasticsearch/reference/7.2/setup-configuration-memory.html
      nofile: 65535 # https://www.elastic.co/guide/en/elasticsearch/reference/7.2/file-descriptors.html

  setup_elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${TAG}
    volumes:
      - elasticsearch_config:/elasticsearch_config
      - elasticsearch_data:/elasticsearch_data
      - certs:/certs
      - passwords:/passwords
      - ${PWD}:/pwd
      - ./scripts/setup_elasticsearch.sh:/usr/local/bin/setup_elasticsearch.sh
    entrypoint: /usr/local/bin/setup_elasticsearch.sh

  kibana:
    image: docker.elastic.co/kibana/kibana:${TAG}
    depends_on:
      - elasticsearch
    volumes:
      - kibana_config:/usr/share/kibana/config
      - kibana_data:/usr/share/kibana/data
      - certs:/usr/share/kibana/config/certs
    ports:
      - ${KIBANA_PORT}:5601

  setup_kibana:
    image: docker.elastic.co/kibana/kibana:${TAG}
    volumes:
      - kibana_config:/kibana_config
      - kibana_data:/kibana_data
      - certs:/certs
      - passwords:/passwords
      - ${PWD}:/pwd
      - ./scripts/setup_kibana.sh:/usr/local/bin/setup_kibana.sh
    entrypoint: /usr/local/bin/setup_kibana.sh
    user: root

  logstash:
    image: docker.elastic.co/logstash/logstash:${TAG}
    depends_on:
      - elasticsearch
    volumes:
      - logstash_config:/usr/share/logstash/config
      - logstash_data:/usr/share/logstash/data
      - logstash_pipeline:/usr/share/logstash/pipeline
      - certs:/usr/share/logstash/config/certs
    ports:
      - 5000:5000
      - 5400:5400
      - ${LOGSTASH_PORT}:9600

  setup_logstash:
    image: docker.elastic.co/logstash/logstash:${TAG}
    volumes:
      - logstash_config:/logstash_config
      - logstash_data:/logstash_data
      - logstash_pipeline:/logstash_pipeline
      - certs:/certs
      - passwords:/passwords
      - ${PWD}:/pwd
      - ./scripts/setup_logstash.sh:/usr/local/bin/setup_logstash.sh
    entrypoint: /usr/local/bin/setup_logstash.sh
    user: root

  start:
    image: dadarek/wait-for-dependencies
    depends_on:
      - elasticsearch
      - kibana
      - logstash
    command: elasticsearch:9200 kibana:5601 logstash:9600

  curl:
    image: gempesaw/curl-jq
    volumes:
      - certs:/certs
      - passwords:/passwords
      - ./scripts/curl.sh:/usr/local/bin/curl.sh
    entrypoint: /usr/local/bin/curl.sh

  volume_helper:
    image: alpine
    volumes:
      - elasticsearch_config:/elasticsearch_config
      - elasticsearch_data:/elasticsearch_data
      - kibana_config:/kibana_config
      - kibana_data:/kibana_data
      - logstash_config:/logstash_config
      - logstash_data:/logstash_data
      - logstash_pipeline:/logstash pipeline
      - certs:/certs
      - passwords:/passwords

volumes:
  elasticsearch_config:
  elasticsearch_data:
  kibana_config:
  kibana_data:
  logstash_config:
  logstash_data:
  logstash_pipeline:
  certs:
  passwords:
